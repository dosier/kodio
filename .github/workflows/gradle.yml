# This workflow will build and test the project with Gradle
# It runs on pushes to master, PRs, and can be called by other workflows (e.g., publish)
# Tests are skipped for documentation-only changes.

name: CI

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]  # Always run on version tags for validation before publish
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'kodio-docs/**'
      - '.github/*.yml'
      - '.github/ISSUE_TEMPLATE/**'
      - '.cursorrules'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'kodio-docs/**'
      - '.github/*.yml'
      - '.github/ISSUE_TEMPLATE/**'
      - '.cursorrules'
      - 'LICENSE'
      - '.gitignore'
  workflow_call:  # Allows publish.yml to call this workflow (no path filtering)

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}

      - name: Run JVM Tests
        run: ./gradlew jvmTest --no-configuration-cache
