# This workflow will build and test the project with Gradle
# It runs on pushes to main, PRs, and can be called by other workflows (e.g., publish)
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-gradle

name: CI

on:
  push:
    branches: [ "master" ]
    tags: [ "v*" ]  # Also run on version tags for validation before publish
  pull_request:
    branches: [ "master" ]
  workflow_call:  # Allows publish.yml to call this workflow

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'zulu'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' }}

      - name: Run JVM Tests
        run: ./gradlew jvmTest --no-configuration-cache
